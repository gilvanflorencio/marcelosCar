<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/owl-carousel.css" />
    <link
      rel="stylesheet"
      href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Marcelo´s Car</title>
  </head>
  <body>

    <div class="oficina">    </div>

    <div><h1>Seu Carro em Boas Mãos</h1></div>

    <section class="carousel-marcas">
      <div id="owl-demo" class="owl-carousel owl-theme">
        <div class="item">
          <img src="assets/marcas/chery.png" alt="chery" />
        </div>
        <div class="item">
          <img src="assets/marcas/chevrolet.png" alt="chevrolet" />
        </div>
        <div class="item">
          <img src="assets/marcas/citroen.png" alt="citroen" />
        </div>
        <div class="item">
          <img src="assets/marcas/fiat.png" alt="fiat" />
        </div>
        <div class="item">
          <img src="assets/marcas/ford.png" alt="ford" />
        </div>
        <div class="item">
          <img src="assets/marcas/hyunday.png" alt="hyunday" />
        </div>
        <div class="item">
          <img src="assets/marcas/jac.png" alt="jac" />
        </div>
        <div class="item">
          <img src="assets/marcas/jeep.png" alt="jeep" />
        </div>
        <div class="item">
          <img src="assets/marcas/kia.png" alt="kia" />
        </div>
        <div class="item">
          <img src="assets/marcas/landrover.png" alt="landrover" />
        </div>
        <div class="item">
          <img src="assets/marcas/mercedes.png" alt="mercedes" />
        </div>
        <div class="item">
          <img src="assets/marcas/mitsubishi.png" alt="mitsubishi" />
        </div>
        <div class="item">
          <img src="assets/marcas/nissan.png" alt="natal" />
        </div>
        <div class="item">
          <img src="assets/marcas/peugeot.png" alt="peugeot" />
        </div>
        <div class="item">
          <img src="assets/marcas/renault.png" alt="renault" />
        </div>
        <div class="item">
          <img src="assets/marcas/suzuki.png" alt="suzuki" />
        </div>
        <div class="item">
          <img src="assets/marcas/toyota.png" alt="toyota" />
        </div>
        <div class="item">
          <img src="assets/marcas/volvo.png" alt="volvo" />
        </div>
        <div class="item">
          <img src="assets/marcas/vw.png" alt="vw" />
        </div>
      </div>
      <div class="navegacao">
        <i data-feather="chevron-left" id="botao_anterior"></i>
        <i data-feather="chevron-right" id="botao_proximo"></i>
      </div>
    </section>

    <section class="services">
      <h1>Serviços em Geral</h1>
      <div class="services-container">
        <div class="services-card">
          <div class="img-container">
            <img
              src="/assets/image/aparelho.png"
              alt="manutenção com aparelho"   
            />
          </div>
          <p><b>Detecção de Problemas</b></p>
        </div>

        <div class="services-card">
          <div class="img-container">
            <img src="/assets/image/freio.png" alt="manutenção freio" />
          </div>
          <p><b>Troca de Freios</b></p>
        </div>

        <div class="services-card">
          <div class="img-container">
            <img src="/assets/image/motor.png" alt="manutenção do motor" />
          </div>
          <p><b>Manutenção de Motores</b></p>
        </div>
      </div>
    </section>

    <script>
      feather.replace();
    </script>

    <script src="jquery/dist/jquery.min.js"></script>
    <script src="OwlCarousel2-2.3.4/dist/owl.carousel.js"></script>
    <script src="OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
